{% load i18n gestion_tags %}

<form class="form m-0" method="GET" action="{% url "admins-search" %}" id="form-search">
    {%csrf_token%}
    <div class="row">
        <div class="col-lg-5 col-6">
            <div class="row"> 
            <div class="row">
                <div class="col-lg-5 col-5 py-2 text-end d-none d-lg-block"> <span>{% trans "Buscar nombre:" %}</span> </div>
                <div class="col-lg-7 col-12">
                    <input type="text" class="form-control form-control-dark w-100 py-2" 
                        name="s_adm_name" id="s_adm_name" placeholder="Nombre empresa" value="{{request.session.s_adm_name}}"/>
                </div>
            </div>
            </div>
        </div>
        <div class="col-lg-6 col-5 b-search">
            <div class="row">
                <div class="col-lg-5 col-5 py-2 text-end d-none d-lg-block"> <span>{% trans "Buscar nif:" %}</span> </div>
                <div class="col-lg-7 col-12">
                    <input type="text" class="form-control form-control-dark w-100 py-2" 
                        name="s_adm_nif" id="s_adm_nif" placeholder="Nif empresa" value="{{request.session.s_adm_nif}}"/>
                </div>
            </div>
        </div>
        <div class="col-lg-1 col-1 p-0">
            <button class="btn btn-default saveform w-100" data-form="form-search" data-target="adm-list">
                <i class="fas fa-search"></i> </button>
        </div>
    </div>
</form>
