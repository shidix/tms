{% load i18n gestion_tags %}
<div class="row list-item-cl pt-2 pb-2 m-0">
    <div class="col-12"> <small><i class="fas fa-user orange"></i></small> 
        <strong>{{item.employee.name}}</strong></div>
    <div class="col-6 mt-2"> <small>{% trans 'Hora entrada' %}</small> <br />
        <span class="badge bg-success-outline datetime w-100" >{{item.ini_date|local_time|date:"d-m-Y H:i"}}</span> </div>
        {% if item.finish %}
    <div class="col-6 mt-2"> <small>{% trans 'Hora salida' %}</small> <br />
        <span class="badge bg-danger-outline datetime w-100" >{{item.end_date|local_time|date:"d-m-Y H:i"}}</span>
    </div>
    {% endif %}
</div>
