{% load static i18n %}
<!--- form for WorkdayModification -->
<form method="post" action="{% url "pwa-submit-modification" %}" id="frmRequestModification">
    {% csrf_token %}
    <input type="hidden" name="workday_id" value="{{ workday.id }}" />
    <div class="mb-3">
        <label for="ini_date" class="form-label">{% trans "Nueva hora de entrada" %}</label>
        <input type="datetime-local" class="form-control" id="ini_date" name="ini_date" value="{{ workday.ini_date|date:'Y-m-d\\TH:i' }}" required />
    </div>
    <div class="mb-3">
        <label for="end_date" class="form-label">{% trans "Nueva hora de salida" %}</label> 
        <input type="datetime-local" class="form-control" id="end_date" name="end_date" value="{{ workday.end_date|date:'Y-m-d\\TH:i' }}" required />
    </div>
    <div class="mb-3">
        <label for="reason" class="form-label">{% trans "Motivo" %}</label>
        <input type="text" class="form-control" id="reason" name="reason" required />
    </div>
</form>
