{% extends "pwa-base-login.html" %}
{% load static i18n pwa_tags %}

{% block content%}
<div style="max-width: 800px; overflow-y: auto;" class="mx-auto">
    <div class="row p-3">
        <div class="col-12 m-1">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">{{comp.name}}</h5>
                    <p class="card-text">Escanea el QR para acceder a los registros.</p>
                    <p class="card-text w-75 mx-auto">
                        <img src="{{comp.get_qr_login}}" alt="QR Code" class="img-fluid">
                    </p>
                </div>
            </div>
        </div>
        <div class="col-12 m-1">
            <form method="POST" action="{% url 'pwa-company-login' %}">
                {% csrf_token %}
                <input type="hidden" name="uuid" value="{{comp.uuid}}">

                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">PIN</h5>
                        <p class="card-text">Introduce el PIN para fichar.</p>
                        <p class="card-text ">
                            <div class="row d-flex justify-content-center align-items-center">
                                <div class="form-group col-12 col-lg-6">
                                    <input type="text" class="form-control input" id="pin" placeholder="Introduce el PIN" name="pin" required>
                                    <div class="invalid-feedback">
                                        Introduce un PIN v√°lido.
                                    </div>
                                </div>
                                <div class="form-group col-12 col-lg-2 m-2 m-lg-0">
                                    <input type="submit" class="btn btn-primary" value="Fichar">
                                </div>
                                <div class="form-group col-12 col-lg-4 m-2 m-lg-0">
                                    <input type="checkbox" id="remember" name="remember" value="on">
                                <label for="remember">Entrar zona privada</label>
                                </div>
                            </div>

                        </div>
                        </p>
                    </div>
                </div>
            
            </form>
        </div>
    </div>
</div>

<script>
    const pinInput = document.getElementById('pin');
    // Send if the user presses Enter
    pinInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            document.querySelector('form').submit();
        }
    });

</script>

{% endblock %}
